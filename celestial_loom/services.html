---
layout: page
title: Services
permalink: /services/
---

{% for service in site.services %}
	<div class="col-md-4 col-sm-6 col-xs-12 well service">
	    <h3>{{ service.title }}</h3>
	    <p><span class="glyphicon glyphicon-picture"></span></p>
	    <p>{{ service.content }}</p>
	    <p>${{ service.price }}</p>
	    {{ service.paypal-button }}
	</div>
{% endfor %}
