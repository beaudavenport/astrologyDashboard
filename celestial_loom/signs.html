{% assign signs = site.signs | sort: 'glyph' %}
{% for sign in signs %}

<div class="row page-content-row">
  <div class="icon-panel col-sm-3 col-md-2">
    <h3 class="gadget-big">{{ sign.glyph }}</h3>
    <h3>{{ sign.name }}</h3>
  </div>
  <div class="col-sm-9 col-md-10">
    {{ sign.content }}
  </div>
</div>

{% endfor %}
