---
layout: page
title: Planets
permalink: /planets/
---
{% assign planets = site.planets | sort: 'glyph' %}
{% for planet in planets %}

<div class="row page-content-row">
  <div class="icon-panel col-sm-3 col-md-2">
    <h3 class="gadget-big">{{ planet.glyph }}</h3>
    <h3>{{ planet.name }}</h3>
  </div>
  <div class="col-sm-9 col-md-10">
    <p class="planet-tagline">{{ planet.tagline }}</p>
    {{ planet.content }}
  </div>
</div>

{% endfor %}
